<!-- assign appointment modal-->
              

<div class="modal fade" id="assignappointment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Appointment detail </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Patient:</label>
            <input type="text" class="form-control">
          </div>
          <label > Department :    </label>

            <select name="deoartment" >
            <option value="d1">Department  1</option>
            <option value="d2">Department 2</option>
            </select>  
          <br> <br>
          <label >Doctor :    </label>

            <select name="doctor" >
            <option value="d1">Doctor 1</option>
            <option value="d2">Doctor 2</option>
            </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel  </button>
        <button type="button" class="btn btn-primary">Assign</button>
      </div>
    </div>
  </div>
</div>
 <!-- end of  assign appointment detail -->

 <!-- Add new patient detail -->
 
 <div class="modal fade" id="addPatient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">New Patient</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
           <div class="mb-3">
             <label for="recipient-name" class="col-form-label"> Full Name </label>
             <input type="text" class="form-control" [(ngModel)]="patient.pFullName" id="recipient-name">
           </div>
           <div class="mb-3">
            <label for="recipient-name" class="col-form-label"> Address </label>
            <input type="text" class="form-control" [(ngModel)]="patient.pAddress" id="address">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"> Symptoms </label>
            <input type="text" class="form-control" [(ngModel)]="patient.pSymptoms" id="symptoms">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"> Age </label>
            <input type="number" class="form-control" [(ngModel)]="patient.pAge" id="age">
          </div>
          <label >Gender :    </label>

            <select name="genderOptions" (change)="onGenderChange($event)">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            </select>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
         <button type="button" class="btn btn-primary" (click)="addPatient()">Submit</button>
       </div>
     </div>
   </div>
 </div>

<!-- End of add new patient details -->


        </div>
    </div>
